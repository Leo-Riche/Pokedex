<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/International_Pokémon_logo.svg.png" alt="Logo Pokemon">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pokedex.html">Pokedex</a></li>
            </ul>
        </nav>
    </header>
    <main class="pokemonPage">
        <div class="nameId">
            <h1 id="name"></h1>
            <p id="id"></p>
        </div>

        <section class="pokemonSection">
            <div class="images">
                <img id="img" class="pokemonImg">
                <div class="smallImages">
                    <img id="imgBack">
                    <img id="imgShiny">
                    <img id="imgShinyBack">
                </div>
            </div>
            <div class="pokemonInfo">
                <div class="pokemonTypes" id="types">
                    <h2>Types</h2>
                </div>
                <div class="pokemonAbilities">
                    <h2>Abilities</h2>
                    <ul id="abilities">
                    </ul>
                </div>
                <div class="pokemonStats">
                    <h2>Stats</h2>
                    <ul id="stats">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/Leo-Riche">Léo Riché</a></p>
    </footer>

    <script src="js/pokemon.js"></script>
</body>
</html>
